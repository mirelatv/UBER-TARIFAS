  <section id="tarifa firstSection">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Tarifas</h1>
          <p>Consulta las tarifas</p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="puntoPartida" class="glyphicon glyphicon-record"></label>
              <input id="puntoPartida" type="text" class="form-control" placeholder="Ingrese su punto de partia">
            </div>
            <div class="form-group">
              <label for="puntoDestino" class="glyphicon glyphicon-send"></label>
              <input id="puntoDestino" type="text" class="form-control" placeholder="Ingrese su destino">
            </div>
            <div class="form-group">
              <p id="cslat" class="hidden"></p>
              <p id="cslog" class="hidden"></p>
              <p id="celat" class="hidden"></p>
              <p id="celog" class="hidden"></p>
              <!--contenedor de coordenadas -->
              <button id="estimatePrice" type="button" class="btn btn-default col-md-offset-3">Tarifas de Ruta</button>
              <div id="estimTarifa" class="col-md-offset-3"></div>
              <div id="calcTarifa" class="col-md-offset-3"></div>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-xs-12">
          <div id="map"></div>
        </div>
      </div>
